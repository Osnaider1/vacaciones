<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Planificador de Vacaciones - Equipo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto; margin: 0; padding: 0; background:#f5f7fb; color:#111; }
        header { background:#0b5cff; color:#fff; padding:16px 24px; display:flex; align-items:center; justify-content:space-between; }
        header h1 { margin:0; font-size:18px; }
        main { display:flex; gap:20px; padding:20px; max-width:1100px; margin:0 auto; }
        .panel { background:#fff; border-radius:8px; padding:16px; box-shadow:0 2px 8px rgba(10,10,10,0.06); }
        .left { width:360px; }
        .right { flex:1; }
        label { display:block; margin-top:8px; font-size:13px; color:#444; }
        input[type="text"], select, input[type="date"] { width:100%; padding:8px 10px; margin-top:6px; border:1px solid #d6d9df; border-radius:6px; }
        button { background:#0b5cff; color:#fff; border:none; padding:10px 12px; border-radius:6px; cursor:pointer; margin-top:12px; }
        button.secondary { background:#e6eefc; color:#0b5cff; border:1px solid #c7ddff; }
        .vac-list { max-height:160px; overflow:auto; }
        .vac-item { padding:8px; border-radius:6px; background:#f3f7ff; margin-bottom:8px; display:flex; justify-content:space-between; gap:10px; align-items:center; }
        .calendar-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
        .calendar-grid { display:grid; grid-template-columns:repeat(7,1fr); gap:6px; }
        .day { background:#fff; min-height:80px; border-radius:6px; padding:6px; border:1px solid #eef1f6; font-size:12px; position:relative; }
        .day .num { font-weight:600; color:#222; }
        .badge { display:inline-block; background:#0b5cff; color:#fff; padding:2px 6px; border-radius:12px; font-size:11px; margin-top:6px; }
        .holiday { background:#ffecec; color:#a60000; padding:2px 6px; border-radius:6px; font-size:11px; display:inline-block; margin-top:6px; }
        .vac-tag { display:block; margin-top:6px; padding:4px 6px; border-radius:6px; font-size:12px; background:#ffd9b3; color:#663d00; }
        footer { text-align:center; color:#666; padding:12px 0; font-size:13px; }
        @media (max-width:900px){ main{flex-direction:column;} .left{width:100%} }
    </style>
</head>
<body>

<header>
    <h1>Planificador de Vacaciones - Equipo</h1>
    <div class="small">Sin límite de días (conectado a Neon DB)</div>
</header>

<main>
    <div class="panel left">
        <h3>Equipo</h3>

        <label>Agregar miembro</label>
        <input id="new-member" type="text" placeholder="Nombre (ej. Juan Pérez)">
        <button id="add-member">Agregar</button>

        <hr>

        <h3>Registrar vacaciones</h3>

        <label>Empleado</label>
        <select id="employee"></select>

        <label>Reemplazo (opcional)</label>
        <select id="replacement"></select>

        <label>Fecha inicio</label>
        <input id="start" type="date">

        <label>Fecha fin</label>
        <input id="end" type="date">

        <button id="save-vac">Guardar vacaciones</button>
        <div id="msg" class="small"></div>

        <hr>

        <h4>Vacaciones próximas</h4>
        <div class="vac-list" id="vac-list"></div>
    </div>

    <div class="panel right">
        <div class="calendar-header">
            <div style="display:flex; gap:12px;">
                <button id="prev" class="secondary">◀</button>
                <button id="next" class="secondary">▶</button>
                <h3 id="month-title"></h3>
            </div>
            <button id="today" class="secondary">Hoy</button>
        </div>

        <div class="calendar-grid" id="weekday-names"></div>
        <div class="calendar-grid" id="calendar"></div>
    </div>
</main>

<footer>Versión conectada a Neon — Netlify Functions</footer>

<script>
let members = [];
let vacations = [];
let holidaysCache = {};

const $ = id => document.getElementById(id);
const iso = d => d.toISOString().slice(0,10);

// ---------- API CALLS ----------
async function loadMembers() {
    // miembros no están en DB todavía — se derivan de vacaciones
    const names = [...new Set(vacations.map(v => v.employee))];
    members = names;
}

async function loadVacations() {
    const res = await fetch('/.netlify/functions/vacations');
    vacations = await res.json();
}

async function saveVacationBackend(v) {
    await fetch('/.netlify/functions/vacations', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(v)
    });
}

async function deleteVacationBackend(id) {
    await fetch('/.netlify/functions/vacations', {
        method: 'DELETE',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ id })
    });
}

// ---------- UI ----------
function setMembersList(){
    const emp = $('employee');
    const rep = $('replacement');
    emp.innerHTML = '';
    rep.innerHTML = '<option value="">-- Ninguno --</option>';

    members.forEach(m=>{
        const o = document.createElement('option');
        o.value = m; o.textContent = m;
        emp.appendChild(o);

        const o2 = document.createElement('option');
        o2.value = m; o2.textContent = m;
        rep.appendChild(o2);
    });
}

function renderVacList(){
    const cont = $('vac-list');
    cont.innerHTML = '';

    if (!vacations.length){
        cont.innerHTML = '<div class="small">No hay vacaciones programadas.</div>';
        return;
    }

    vacations
        .sort((a,b)=> new Date(a.start)-new Date(b.start))
        .forEach(v=>{
            const div = document.createElement('div');
            div.className='vac-item';

            div.innerHTML = `
                <div>
                    <strong>${v.employee}</strong>
                    <div class="small">${v.start} → ${v.end}</div>
                    <div class="small">Reemplazo: ${v.replacement || '—'}</div>
                </div>`;

            const btn = document.createElement('button');
            btn.textContent = "Eliminar";
            btn.className = "secondary";
            btn.onclick = async ()=>{
                await deleteVacationBackend(v.id);
                await init();
            };

            div.appendChild(btn);
            cont.appendChild(div);
        });
}

async function fetchHolidays(year){
    if (holidaysCache[year]) return holidaysCache[year];
    try {
        const res = await fetch(`https://date.nager.at/api/v3/PublicHolidays/${year}/CO`);
        const data = await res.json();
        const list = data.map(h=>h.date);
        holidaysCache[year]=list;
        return list;
    } catch {
        holidaysCache[year]=[];
        return [];
    }
}

function renderWeekdayNames(){
    const names = ['Lun','Mar','Mié','Jue','Vie','Sáb','Dom'];
    const el = $('weekday-names');
    el.innerHTML='';
    names.forEach(n=>{
        const d = document.createElement('div');
        d.className='small';
        d.style.textAlign='center';
        d.textContent=n;
        el.appendChild(d);
    });
}

let viewDate = new Date();
viewDate.setDate(1);

async function renderCalendar(){
    renderWeekdayNames();
    const cal = $('calendar');
    cal.innerHTML='';

    const month = viewDate.getMonth();
    const year = viewDate.getFullYear();

    $('month-title').textContent =
        viewDate.toLocaleString(undefined,{month:'long', year:'numeric'});

    await fetchHolidays(year);

    let firstDay = new Date(year, month, 1);
    let startIndex = (firstDay.getDay() + 6) % 7;
    let daysInMonth = new Date(year, month+1, 0).getDate();

    for (let i=0;i<startIndex;i++){
        const d = document.createElement('div');
        d.className='day';
        d.style.background='#f6f8fb';
        cal.appendChild(d);
    }

    for (let day=1; day<=daysInMonth; day++){
        const ddate = new Date(year, month, day);
        const cell = document.createElement('div');
        cell.className='day';

        const num = document.createElement('div');
        num.className='num';
        num.textContent = day;
        cell.appendChild(num);

        const isoDay = iso(ddate);
        if ((holidaysCache[year] || []).includes(isoDay)){
            const h = document.createElement('div');
            h.className='holiday';
            h.textContent='Festivo';
            cell.appendChild(h);
        }

        vacations.forEach(v=>{
            if (new Date(v.start)<=ddate && ddate<=new Date(v.end)){
                const tag=document.createElement('div');
                tag.className='vac-tag';
                tag.textContent = v.employee + (v.replacement ? ` → ${v.replacement}` : '');
                cell.appendChild(tag);
            }
        });

        if (isoDay === iso(new Date())){
            const b = document.createElement('div');
            b.className='badge';
            b.textContent='Hoy';
            b.style.position='absolute';
            b.style.top='6px';
            b.style.right='6px';
            cell.appendChild(b);
        }

        cal.appendChild(cell);
    }
}

// ---------- EVENTS ----------
$('add-member').onclick = () => {
    const name = $('new-member').value.trim();
    if (!name) return;
    if (!members.includes(name)) members.push(name);
    $('new-member').value='';
    setMembersList();
};

$('save-vac').onclick = async ()=>{
    const emp = $('employee').value;
    const rep = $('replacement').value || null;
    const s = $('start').value;
    const e = $('end').value;

    if (!emp || !s || !e){
        $('msg').textContent = "Complete los datos.";
        return;
    }

    await saveVacationBackend({
        employee: emp,
        replacement: rep,
        start: s,
        end: e
    });

    await init();
};

// ---------- INIT ----------
async function init(){
    await loadVacations();
    await loadMembers();
    setMembersList();
    renderVacList();
    renderCalendar();
}

window.onload = init;
</script>

</body>
</html>
