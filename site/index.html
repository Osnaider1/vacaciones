
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Planificador de Vacaciones - Equipo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 0; padding: 0; background:#f5f7fb; color:#111; }
    header { background:#0b5cff; color:#fff; padding:16px 24px; display:flex; align-items:center; justify-content:space-between; }
    header h1 { margin:0; font-size:18px; }
    main { display:flex; gap:20px; padding:20px; max-width:1100px; margin:0 auto; }
    .panel { background:#fff; border-radius:8px; padding:16px; box-shadow:0 2px 8px rgba(10,10,10,0.06); }
    .left { width:360px; }
    .right { flex:1; }
    label { display:block; margin-top:8px; font-size:13px; color:#444; }
    input[type="text"], select, input[type="date"] { width:100%; padding:8px 10px; margin-top:6px; border:1px solid #d6d9df; border-radius:6px; }
    button { background:#0b5cff; color:#fff; border:none; padding:10px 12px; border-radius:6px; cursor:pointer; margin-top:12px; }
    button.secondary { background:#e6eefc; color:#0b5cff; border:1px solid #c7ddff; }
    button:disabled { opacity:0.5; cursor:not-allowed; }
    ul { padding-left:16px; margin:8px 0; }
    .small { font-size:13px; color:#666; }
    .vac-list { max-height:160px; overflow:auto; }
    .vac-item { padding:8px; border-radius:6px; background:#f3f7ff; margin-bottom:8px; display:flex; justify-content:space-between; gap:10px; align-items:center; }
    .calendar-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
    .calendar-grid { display:grid; grid-template-columns:repeat(7,1fr); gap:6px; }
    .day { background:#fff; min-height:80px; border-radius:6px; padding:6px; border:1px solid #eef1f6; font-size:12px; position:relative; }
    .day .num { font-weight:600; color:#222; }
    .badge { display:inline-block; background:#0b5cff; color:#fff; padding:2px 6px; border-radius:12px; font-size:11px; margin-top:6px; }
    .holiday { background:#ffecec; color:#a60000; padding:2px 6px; border-radius:6px; font-size:11px; display:inline-block; margin-top:6px; }
    .vac-tag { display:block; margin-top:6px; padding:4px 6px; border-radius:6px; font-size:12px; background:#ffd9b3; color:#663d00; }
    .controls { display:flex; gap:8px; align-items:center; }
    footer { text-align:center; color:#666; padding:12px 0; font-size:13px; }
    @media (max-width:900px){ main{flex-direction:column;} .left{width:100%} }
  </style>
</head>

<body>
  <header>
    <h1>Planificador de Vacaciones - Equipo</h1>
    <div class="small">Máx días contados: 15 (se excluyen festivos de Colombia)</div>
  </header>

  <main>

    <div class="panel left">
      <h3>Equipo</h3>

      <label>Agregar miembro</label>
      <input id="new-member" type="text" placeholder="Nombre (ej. Juan Pérez)">
      <div style="display:flex; gap:8px;">
        <button id="add-member">Agregar</button>

        <!-- BOTÓN RESTABLECER DESACTIVADO -->
        <button id="reset-members" class="secondary" disabled>Restablecer</button>
      </div>

      <hr style="margin:12px 0; border:none; height:1px; background:#eef1f6" />

      <h3>Registrar vacaciones</h3>
      <label>Empleado</label>
      <select id="employee"></select>
      <label>Reemplazo (opcional)</label>
      <select id="replacement"></select>
      <label>Fecha inicio</label>
      <input id="start" type="date">
      <label>Fecha fin</label>
      <input id="end" type="date">
      <div id="msg" class="small"></div>
      <button id="save-vac">Guardar vacaciones</button>

      <hr style="margin:12px 0; border:none; height:1px; background:#eef1f6" />

      <h4>Vacaciones próximas</h4>
      <div class="vac-list" id="vac-list"></div>
    </div>

    <div class="panel right">
      <div class="calendar-header">
        <div style="display:flex; align-items:center; gap:12px;">
          <button id="prev" class="secondary">◀</button>
          <button id="next" class="secondary">▶</button>
          <h3 id="month-title" style="margin:0"></h3>
        </div>
        <div class="controls">
          <div class="small" id="loading-holidays">Cargando festivos...</div>
          <button id="today" class="secondary">Hoy</button>
        </div>
      </div>
      <div class="calendar-grid" id="weekday-names" style="margin-bottom:6px;"></div>
      <div class="calendar-grid" id="calendar"></div>
    </div>

  </main>

  <footer>Datos almacenados en Neon (PostgreSQL) a través de funciones serverless de Netlify.</footer>

<script>

</body>
</html>
